<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
         <legend>Student Registration Form</legend>
   
 
 
    <label for="fn">FirstName:</label>
    <input type="text" id="fn" required maxlength="10" minlength="2" autocomplete="off" size="50"><br><br>
 
    <label for="ln">LastName:</label>
    <input type="text" id="ln" value="Singh" readonly><br><br>
 
    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>
 
    <label for="">Gender:</label>
    <label for="male">Male:</label>
    <input type="radio" id="male" name="gender">
 
    <label for="female">Female:</label>
    <input type="radio" id="female" name="gender">
 
    <label for="others">Others:</label>
    <input type="radio" id="others" name="gender"><br><br>
 
    <label for="">Subjects You like:</label>
    <label for="m">Maths:</label>
    <input type="checkbox" name="m" id="">
 
    <label for="h">History:</label>
    <input type="checkbox" name="m" id="">
 
    <label for="s">Science:</label>
    <input type="checkbox" name="m" id=""><br><br>
 
    <label for="mobile">Mobile:</label>
    <input type="number" id="mobile"><br><br>
 
    <label for="country">Country:</label>
    <select name="Country" id="country">
    <optgroup label="Bachelors Degree ">
     <option value="">BCA</option>
     <option value="">B.COM</option>
     <option value="">BBA</option>
       </optgroup>
 
     <optgroup label="Masters Degree">
     <option value="">MCA</option>
     <option value="">M.COM</option>
     <option value="">MBA</option>
 
     </optgroup>
     
    </select><br><br>
 
    <label for="">Choose a File:</label>
 
    
    <input type="file"><br><br>
 
    <label for="">Date:</label>
    <input type="date"><br><br>
 
    <input type="image" src="https://images.pexels.com/photos/3683090/pexels-photo-3683090.jpeg?auto=compress&cs=tinysrgb&w=400" value="Submit" width="50px" height="50px">
 
    <input type="reset">
 
 
    <button>Submit</button>
    
 </fieldset>  
 
     </form>
</body>
</html>
